<style>
  :root{
    --bg:#0b0b0b;
    --card:#0f0f10;
    --accent:#ff9ec7;
    --muted:#d8b4c8;
    --white:#ffffff;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(180deg,var(--bg) 0%, #0a0a0a 60%);

  .card{
    background:linear-gradient(180deg, rgba(255,158,199,0.04), rgba(255,158,199,0.02));

  h1{

  .cover{
    width:100%;

    overflow:hidden;

  .cover img{
    display:block;
    width:100%;

  }
  .player{
    margin:14px 0;
  }
  .typed{
    margin-top:6px;
    font-size:16px;
    color:var(--muted);
    min-height:72px;
    white-space:pre-wrap;
    text-align:center;

    letter-spacing:0.2px;

  }
  /* hide the caret after finishing */

  @media (max-width:420px){

  }
</style>

<body>
  <div class="card" role="main" aria-labelledby="title">
    <h1 id="title">De: mim Para: vocÃª ðŸ’Œ</h1>

      <img src="fcb1e049-95f8-473c-85e9-1edd229e1499.jpeg" alt="Foto de nÃ³s dois">

    <div class="player">
      <!-- YouTube mini player -->
      <iframe width="100%" height="200" src="https://www.youtube.com/embed/hCVUokyfifY?rel=0&showinfo=0"
        title="MÃºsica de nÃ³s dois" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    </div>

    <div id="typed" class="typed" aria-live="polite"></div>
  </div>

<script>
// Texto a ser digitado (confirmado)
const text = "Te amo imensuravelmente.\nTe amo inexplicavelmente.\nTe amo de todas as formas que existem.";

// Typewriter effect - letra por letra
const target = document.getElementById('typed');
let i=0;
function typeNext(){
  if(i < text.length){
    target.textContent += text.charAt(i);
    i++;
    // ajusta a velocidade por caractere
    let delay = 40;
    if(text.charAt(i-1) === '.' || text.charAt(i-1) === '\n') delay = 200;
    setTimeout(typeNext, delay);
  } else {
    target.classList.add('finished');
  }
}
// inicia ao carregar a pÃ¡gina
window.addEventListener('load', ()=>{
  setTimeout(typeNext, 600);
});
</script>
